  <body>

    <h1>Contact page</h1>
    <hr />
    <h3>Please fill the form</h3>
    <form action="./index.html" method="GET">
      <fieldset>
        <legend>User Info:</legend>
        <label
          >First Name :
          <input type="text" name="fname" />
        </label>
        <br /><br />
        <label
          >Last Name :
          <input type="text" name="lname" />
        </label>
        <br /><br />
        <fieldset>
          <legend>Course</legend>
          <label><input type="radio" name="course" value="html" />HTML</label>
          <label><input type="radio" name="course" value="css" />CSS</label>
          <label
            ><input type="radio" name="course" value="js" />Javascript</label
          >
        </fieldset>
        <br />
        <fieldset>
          <legend>Framwork</legend>
          <label
            ><input type="radio" name="framwork" value="react" />React</label
          >
          <label
            ><input
              type="radio"
              name="framwork"
              value="angular"
            />Angular</label
          >
        </fieldset>
        <br />
        <label> <input type="submit" value="submit" /> </label><br /><br />

        <button type="button">OK</button>
        <button type="submit">submit button</button>
      </fieldset>
    </form>
  </body>
